<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tezos Contract Introspector Demonstration</title>

        <link rel="icon" href="./images/token.png">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body onload="viewStorage()">
        <div class="container">
            <div class="jumbotron">
                <a href="https://cryptonomic.tech/">
                    <img src="./images/cryptonomic.png" class="cryptonomicLogo">
                </a>
                <h1>Tezos Contract Introspector Demonstration</h1>
            </div>

            <div class="controller">

                <!-- Deploy Contract -->

                <div class="entrypoint">
                    <button type="button" class="entrypointButton floatLeft" onclick="viewEntryPoints()">View Entry Points</button>
                    <span style="padding-left: 10px">For Contract Address:</span>
                    <input type="text" class="entrypointInput" id="contractAddress" value="KT1NpCh6tNQDmbmAVbGLxwRBx8jJD4rEFnmC"></input>
                </div>

                <div id="entryPoints">
                    
                </div>

                <!-- Invoke Contract -->

                <div class="entrypoint">
                    <span class="entrypointDescription">Transfer</span>
                    <input type="text" class="entrypointInput" id="transferValue" value="1000"></input>
                    <span class="entrypointDescription">from</span>
                    <input type="text" class="entrypointInput" id="transferFrom" value="tz1U8b7PV5w6WEyFNRtFX3RPGVTcmAUAgNn1"></input>
                    <span class="entrypointDescription">to</span>
                    <input type="text" class="entrypointInput" id="transferTo" value="tz1Po8u9NrkFKDsXgkiAYKfLrjvmao2TYBce"></input>                    

                    <button type="button" class="entrypointButton floatRight" onclick="transfer()">Transfer</button><br>
                </div>

                <!-- View Storage -->

                <div class="entrypoint">
                    <span class="entrypointDescription">View the allowance from</span>
                    <input type="text" class="entrypointInput" id="viewAllowanceAddress" value="tz1Po8u9NrkFKDsXgkiAYKfLrjvmao2TYBce"></input>

                    <button type="button" class="entrypointButton floatRight" onclick="viewAllowance()">View Allowance</button><br>
                </div>

                <!-- Stamp -->

                <div class="stamp">
                    <span>Author: Teckhua Chiang | Artist: Angela Chiang | Company: Cryptonomic Inc.</span>
                </div>
            </div>

            <!-- Output -->

            <div class="contractStorage">
                <span>CONTRACT STORAGE:</span><br><br>
                <div id="contractStorage"></div>
            </div>
            
            <div class="console">
                <span>CONSOLE LOG:</span><br><br>
                <div id="console"></div>
            </div>
        </div>
    </body>
</html>
